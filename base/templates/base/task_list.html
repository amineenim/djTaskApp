{% extends 'base/main.html' %}
{% block title %}My Tasks{% endblock %}
{% block content %}

<h1 class="text-2xl underline mb-8">My Todo List</h1>
<button class="self-center rounded-xl py-3 px-5 bg-gray-300 hover:bg-gray-500 hover:text-white mb-6">
    <a href="{% url 'task-create' %}">New Task</a>
</button>

<form method="GET" class="flex items-center w-full justify-between mb-10">
    <input type='text' name="search-area" class="rounded-xl border pl-4 py-2 w-3/4" 
    placeholder = "what's the next task ? "
     value={{ search_input }} ></input>
    <div class = "w-1/4 flex justify-around">
        <button class="px-3 py-1 bg-green-300 hover:bg-green-400 rounded-xl hover:text-white">
            <input type='submit' value="Search" />
        </button>
        <button  class="px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded-xl hover:text-white">
            <a href="{% url 'tasks' %}">Clear</a>
        </button>
    </div>
</form>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.title }} </td>
                <td>
                    <a href="{% url 'task' task.id %}">View Detail</a>
                </td>
                <td>
                    <a href="{% url 'task-update' task.id %}">Edit</a>
                </td>
                <td>
                    <a href="{% url 'task-delete' task.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
                <h3>No Tasks found </h3>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
